<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Circle area</title>
    <link rel="stylesheet" href="area.css">
</head>
<body>
    <h1>Caculates the area of circle</h1>
    <!--Input field for radius-->
    <label for="radius">Enter Radius:</label>
    <input type="number" id="radius" placeholder="Enter Radius">
    <!--Button to calculate area-->
    <button onclick="displayArea()">Calculate area</button>

    <!--Display area-->
    <p id="result">
        <input type="text" id="area" placeholder="result">
    </p>

    <!--Link to JavaScript file-->
    <script src="area.js"></script>
    
</body>
</html>
